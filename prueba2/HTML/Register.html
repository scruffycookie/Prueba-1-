<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Registrar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<body>
  <header>
    <h2 id="titulo">LuPa</h2>
  </header>

  <nav class="opciones">
    <a href="Login.html">Login</a>
    <a href="Register.html">Registrar</a>
    <a href="prueba.html">Inicio</a>
    <a href="#juegos">Juegos</a>
    <a href="../HTML/Nosotros.html">Sobre Nosotros</a>
  </nav>

  <div class="loginp">
    <div class="wrapper">
      <form id="register-form">
        <h1>Registro</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Nombre de usuario" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
          <input type="password" id="confirm_password" placeholder="Confirmar contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div id="error-message" class="text-danger"></div>

        <button type="submit" class="btn">Registrar</button>
        <div class="register-link">
          <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  <footer>
    <div class="footer-container">
      <p class="footer">Información de contacto</p>
      <div class="socials-and-image">
        <ul class="socials">
          <li><a href="https://github.com/scruffycookie/Prueba-1-"><i class="fa fa-github"></i></a></li>
          <li><a href="https://cl.linkedin.com/company/video-games-chile"><i class="fa fa-linkedin-square"></i></a></li>
          <li><a href="https://www.instagram.com/pxshoo/"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <div class="image-container">
          <img src="../img/image-modified.png" alt="about image" class="about__img">
        </div>
      </div>
      <div class="footer-copyright">
        <p class="footer__l">Copyright &copy; 2024 <br> Bringing your dreams to reality.</p>
      </div>
    </div>
  </footer>
</body>

</html>
